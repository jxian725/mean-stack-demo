<div class="container">
  <!-- No data message -->
  <p *ngIf="Student.length <= 0" class="no-data text-center">
    There is no student added yet!
  </p>

  <!-- Student list -->
  <table class="table table-bordered" *ngIf="Student.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Student ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Designation</th>
        <th scope="col">Phone No</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of Student; let i = index">
        <th scope="row">{{ student._id }}</th>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.designation }}</td>
        <td>{{ student.phoneNumber }}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-student/', student._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeStudent(student, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
